{% extends 'base.html' %}

{% block content %}
    <div class="text-center bring-down">
        <form action="" method="post">
            {% csrf_token %}
            <ul class="list-unstyled">
                <li>{{ next_math.num1 }} </li>
                {% if result == None %}
                    <li>{{ form.num1 }}</li>
                {% endif %}
                <li>{{ form.operator }}</li>
                <li>{{ form.num2 }}</li>
                <li><input class="btn btn-default" type="submit" value="Let's Do Math!"></li>
            </ul>
            {% if result != None %}
                {{ equation }} = <strong>{{ result }}</strong>
                <br>
                <br>
                <a class="btn btn-default" href="{% url 'index' %}">Clear</a>
            {% endif %}
        </form>
    </div>
{% endblock %}
