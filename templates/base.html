{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static 'calc/css/main.css' %}">

  <body>
      <a href="{% url 'index' %}">Home / </a>
      <a href="{% url 'user_create_view' %}">Create a User / </a>
{#      {% if request.user.is_authenticated %}#}

{#      {% endif %}#}

    {% endblock %}
